name: Build Florida 16.7.19 v2

on:
  workflow_dispatch:

jobs:
  android_build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: "temurin"
        java-version: "17"

    - name: Setup Android NDK
      id: setup-ndk
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r25c
        local-cache: false
        link-to-sdk: true

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: install dependencies
      run: |
        sudo apt-get update && DEBIAN_FRONTEND=noninteractive sudo apt-get install build-essential tree ninja-build gcc-multilib g++-multilib lib32stdc++-9-dev flex bison ruby ruby-dev python3-requests python3-setuptools python3-dev python3-pip libc6-dev libc6-dev-i386 -y
        sudo gem install fpm -v 1.11.0 --no-document
        python3 -m pip install lief graphlib

    - name: build frida 16.7.19 for Android
      shell: bash
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        
        export ANDROID_NDK_ROOT=${{ steps.setup-ndk.outputs.ndk-path }}
        echo "ANDROID_NDK_ROOT=$ANDROID_NDK_ROOT"
        
        # Clone frida 16.7.19
        git clone --recurse-submodules --branch 16.7.19 https://github.com/frida/frida
        cd frida/subprojects/frida-core
        
        # Direct string replacement to hide socket names
        echo "=== Patching socket names ==="
        
        # Patch 1: frida-helper-backend.vala - replace make_fallback_address function
        sed -i 's|return "/frida-" + Uuid.string_random ();|var b = new StringBuilder (); var c = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"; for (var i = 0; i != 32; i++) b.append_c (c[Random.int_range (0, c.length)]); return "/" + b.str;|g' src/linux/frida-helper-backend.vala
        
        # Patch 2: frida-helper-process.vala - replace socket_path
        sed -i 's|string socket_path = "/frida-" + Uuid.string_random ();|var b = new StringBuilder (); var c = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"; for (var i = 0; i != 32; i++) b.append_c (c[Random.int_range (0, c.length)]); string socket_path = "/" + b.str;|g' src/linux/frida-helper-process.vala
        
        # Patch 3: system.vala - replace make_name function body
        sed -i 's|var builder = new StringBuilder ("frida-");|var builder = new StringBuilder (); var chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";|g' src/system.vala
        sed -i 's|for (var i = 0; i != 16; i++)|for (var i = 0; i != 32; i++)|g' src/system.vala
        sed -i 's|builder.append_printf ("%02x", Random.int_range (0, 256));|builder.append_c (chars[Random.int_range (0, chars.length)]);|g' src/system.vala
        
        # Verify patches
        echo "=== Verifying patches ==="
        grep -n "frida-" src/linux/frida-helper-backend.vala | head -5 || echo "No frida- in backend"
        grep -n "frida-" src/linux/frida-helper-process.vala | head -5 || echo "No frida- in process"
        grep -n "frida-" src/system.vala | head -5 || echo "No frida- in system"
        
        cd ../..
        
        # Build only arm64
        cd ..
        mkdir build-android-arm64
        cd build-android-arm64
        ../frida/configure --host=android-arm64
        make
        cd ..

    - name: package and upload
      shell: bash
      run: |
        gzip -k build-android-arm64/subprojects/frida-core/server/frida-server
        mv build-android-arm64/subprojects/frida-core/server/frida-server.gz florida-server-16.7.19-patched-android-arm64.gz

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: florida-16.7.19-patched-arm64
        path: florida-server-16.7.19-patched-android-arm64.gz
