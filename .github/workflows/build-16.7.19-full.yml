name: Build Frida 16.7.19 with Full Florida Patches

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: "temurin"
        java-version: "17"
        
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Setup Android NDK
      id: setup-ndk
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r25c
        local-cache: false
        link-to-sdk: true
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential tree ninja-build gcc-multilib g++-multilib lib32stdc++-9-dev flex bison ruby ruby-dev python3-requests python3-setuptools python3-dev python3-pip libc6-dev libc6-dev-i386
        sudo gem install fpm -v 1.11.0 --no-document
        python3 -m pip install lief graphlib
        
    - name: Clone Frida 16.7.19
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git clone --branch 16.7.19 --recurse-submodules https://github.com/frida/frida.git
        
    - name: Apply All Patches
      run: |
        cd frida/subprojects/frida-core
        python3 $GITHUB_WORKSPACE/apply_patches.py
        
    - name: Apply frida-gum patch
      run: |
        cd frida/subprojects/frida-gum
        sed -i 's/g_set_prgname ("frida");/g_set_prgname ("ggbond");/g' gum/gum.c
        echo "frida-gum patch applied"

    - name: Build frida-server for Android arm64
      run: |
        export ANDROID_NDK_ROOT=${{ steps.setup-ndk.outputs.ndk-path }}
        echo "ANDROID_NDK_ROOT=$ANDROID_NDK_ROOT"
        
        mkdir build-android-arm64
        cd build-android-arm64
        ../frida/configure --host=android-arm64
        make

    - name: Compress artifact
      run: |
        gzip build-android-arm64/subprojects/frida-core/server/frida-server
        mv build-android-arm64/subprojects/frida-core/server/frida-server.gz frida-server-16.7.19-florida-android-arm64.gz
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: frida-server-16.7.19-florida-android-arm64
        path: frida-server-16.7.19-florida-android-arm64.gz
