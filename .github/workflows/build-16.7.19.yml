name: Build Florida 16.7.19

on:
  workflow_dispatch:

jobs:
  android_build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: "temurin"
        java-version: "17"

    - name: Setup Android NDK
      id: setup-ndk
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r25c
        local-cache: false
        link-to-sdk: true

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: install dependencies
      run: |
        sudo apt-get update && DEBIAN_FRONTEND=noninteractive sudo apt-get install build-essential tree ninja-build gcc-multilib g++-multilib lib32stdc++-9-dev flex bison ruby ruby-dev python3-requests python3-setuptools python3-dev python3-pip libc6-dev libc6-dev-i386 -y
        sudo gem install fpm -v 1.11.0 --no-document
        python3 -m pip install lief graphlib

    - name: build frida 16.7.19 for Android
      shell: bash
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        
        export ANDROID_NDK_ROOT=${{ steps.setup-ndk.outputs.ndk-path }}
        echo "ANDROID_NDK_ROOT=$ANDROID_NDK_ROOT"
        
        # Clone frida 16.7.19
        git clone --recurse-submodules --branch 16.7.19 https://github.com/frida/frida
        cd frida
        
        # Apply patches
        for path in ../patches/*
        do
          name=$(basename $path)
          real=$(realpath $path)
          if [ -d "subprojects/$name" ]; then
            echo "Apply patches in $real to frida/subprojects/$name"
            cd subprojects/$name
            git am ../../../patches/$name/*.patch || git am --abort
            cd ../..
          fi
        done
        cd ..
        
        # Build only arm64
        mkdir build-android-arm64
        cd build-android-arm64
        ../frida/configure --host=android-arm64
        make
        cd ..

    - name: package and upload
      shell: bash
      run: |
        gzip -k build-android-arm64/subprojects/frida-core/server/frida-server
        mv build-android-arm64/subprojects/frida-core/server/frida-server.gz florida-server-16.7.19-android-arm64.gz

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: florida-16.7.19-arm64
        path: florida-server-16.7.19-android-arm64.gz
