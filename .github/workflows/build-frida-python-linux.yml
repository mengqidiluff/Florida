name: Build Frida Python 16.7.19 (Linux for Windows)

on:
  workflow_dispatch:

jobs:
  build-python-wheel:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential ninja-build gcc-multilib g++-multilib \
          lib32stdc++-11-dev flex bison xz-utils pkg-config
        pip install meson ninja wheel setuptools

    - name: Clone frida 16.7.19
      run: |
        git clone --branch 16.7.19 --recurse-submodules --depth 1 https://github.com/frida/frida.git

    - name: Patch frida:rpc to AdWBfWIcq in source
      run: |
        OLD_RPC="frida:rpc"
        NEW_RPC="AdWBfWIcq"
        
        echo "Patching $OLD_RPC -> $NEW_RPC"
        
        # Patch rpc.vala in frida-core
        RPC_VALA="frida/subprojects/frida-core/lib/base/rpc.vala"
        if [ -f "$RPC_VALA" ]; then
          sed -i "s/\"$OLD_RPC\"/\"$NEW_RPC\"/g" "$RPC_VALA"
          echo "Patched $RPC_VALA"
          grep -c "$NEW_RPC" "$RPC_VALA" || true
        fi
        
        # Patch all JS files
        find frida/subprojects -name "*.js" -exec grep -l "$OLD_RPC" {} \; 2>/dev/null | while read f; do
          sed -i "s/$OLD_RPC/$NEW_RPC/g" "$f"
          echo "Patched $f"
        done
        
        # Patch all TS files
        find frida/subprojects -name "*.ts" -exec grep -l "$OLD_RPC" {} \; 2>/dev/null | while read f; do
          sed -i "s/$OLD_RPC/$NEW_RPC/g" "$f"
          echo "Patched $f"
        done

    - name: Build Frida devkit for host
      run: |
        cd frida
        make core-linux-x86_64
      timeout-minutes: 60
      continue-on-error: true

    - name: Clone frida-python
      run: |
        git clone --branch 16.7.19 --recurse-submodules --depth 1 https://github.com/frida/frida-python.git

    - name: Patch frida-python submodules
      run: |
        OLD_RPC="frida:rpc"
        NEW_RPC="AdWBfWIcq"
        
        # Patch frida-core in frida-python
        RPC_VALA="frida-python/subprojects/frida-core/lib/base/rpc.vala"
        if [ -f "$RPC_VALA" ]; then
          sed -i "s/\"$OLD_RPC\"/\"$NEW_RPC\"/g" "$RPC_VALA"
          echo "Patched $RPC_VALA"
        fi
        
        # Patch JS/TS files
        find frida-python/subprojects -name "*.js" -o -name "*.ts" 2>/dev/null | xargs grep -l "$OLD_RPC" 2>/dev/null | while read f; do
          sed -i "s/$OLD_RPC/$NEW_RPC/g" "$f"
          echo "Patched $f"
        done

    - name: Build frida-python wheel (Linux)
      run: |
        cd frida-python
        pip wheel . --no-deps -w dist/
      timeout-minutes: 60
      continue-on-error: true

    - name: List built files
      run: |
        ls -la frida-python/dist/ || true

    - name: Upload Linux wheel
      uses: actions/upload-artifact@v4
      with:
        name: frida-python-16.7.19-linux
        path: frida-python/dist/*.whl
      if: always()

  build-server-with-rpc-patch:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: "temurin"
        java-version: "17"
        
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Android NDK
      id: setup-ndk
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r25c
        local-cache: false
        link-to-sdk: true
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential tree ninja-build gcc-multilib g++-multilib \
          lib32stdc++-11-dev flex bison ruby ruby-dev python3-requests python3-setuptools \
          python3-dev python3-pip libc6-dev libc6-dev-i386
        sudo gem install fpm -v 1.11.0 --no-document
        pip install lief meson ninja

    - name: Clone Frida 16.7.19
      run: |
        git clone --branch 16.7.19 --recurse-submodules --depth 1 https://github.com/frida/frida.git

    - name: Patch frida:rpc in source code
      run: |
        OLD_RPC="frida:rpc"
        NEW_RPC="AdWBfWIcq"
        
        echo "=== Patching source code ==="
        
        # Patch rpc.vala
        RPC_VALA="frida/subprojects/frida-core/lib/base/rpc.vala"
        sed -i "s/\"$OLD_RPC\"/\"$NEW_RPC\"/g" "$RPC_VALA"
        echo "Patched rpc.vala: $(grep -c "$NEW_RPC" "$RPC_VALA") occurrences"
        
        # Patch all JS/TS files
        find frida/subprojects -type f \( -name "*.js" -o -name "*.ts" \) 2>/dev/null | while read f; do
          if grep -q "$OLD_RPC" "$f" 2>/dev/null; then
            sed -i "s/$OLD_RPC/$NEW_RPC/g" "$f"
            echo "Patched: $f"
          fi
        done

    - name: Apply other Florida patches
      run: |
        cd frida/subprojects/frida-core
        
        # Patch socket names
        sed -i 's|return "/frida-" + Uuid.string_random ();|var _b = new StringBuilder (); var _c = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"; for (var _i = 0; _i != 32; _i++) _b.append_c (_c[Random.int_range (0, _c.length)]); return "/" + _b.str;|g' src/linux/frida-helper-backend.vala || true
        
        # Patch process name
        sed -i 's/g_set_prgname ("frida");/g_set_prgname ("ggbond");/g' ../frida-gum/gum/gum.c || true
        
        # Patch memfd name
        sed -i 's/return Linux.syscall (SysCall.memfd_create, name, flags);/return Linux.syscall (SysCall.memfd_create, "jit-cache", flags);/g' lib/base/linux.vala || true

    - name: Build frida-server for Android arm64
      run: |
        export ANDROID_NDK_ROOT=${{ steps.setup-ndk.outputs.ndk-path }}
        
        mkdir -p build-android-arm64
        cd build-android-arm64
        ../frida/configure --host=android-arm64
        make
      timeout-minutes: 60

    - name: Post-process frida-server binary
      run: |
        python3 $GITHUB_WORKSPACE/post_process_server.py build-android-arm64/subprojects/frida-core/server/frida-server

    - name: Compress and upload
      run: |
        SERVER="build-android-arm64/subprojects/frida-core/server/frida-server"
        gzip -k "$SERVER"
        mv "${SERVER}.gz" frida-server-16.7.19-patched-android-arm64.gz

    - name: Upload server artifact
      uses: actions/upload-artifact@v4
      with:
        name: frida-server-16.7.19-patched
        path: frida-server-16.7.19-patched-android-arm64.gz
