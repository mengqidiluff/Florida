name: Build Frida 16.7.19 Anti-Detection (Windows + Android)

on:
  workflow_dispatch:

env:
  NEW_RPC: "AdWBfWIcq"
  NEW_AGENT: "fxxxx"

jobs:
  build-server-android:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: "temurin"
        java-version: "17"
        
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Android NDK
      id: setup-ndk
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r25c
        local-cache: false
        link-to-sdk: true
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential tree ninja-build gcc-multilib g++-multilib \
          lib32stdc++-11-dev flex bison ruby ruby-dev python3-requests python3-setuptools \
          python3-dev python3-pip libc6-dev libc6-dev-i386
        sudo gem install fpm -v 1.11.0 --no-document
        pip install lief meson ninja

    - name: Clone Frida 16.7.19
      run: |
        git clone --branch 16.7.19 --recurse-submodules --depth 1 https://github.com/frida/frida.git

    - name: Apply all anti-detection patches
      run: |
        echo "=== Applying anti-detection patches ==="
        
        # 1. Patch frida:rpc -> AdWBfWIcq
        echo "Patching RPC identifier..."
        find frida -type f \( -name "*.vala" -o -name "*.js" -o -name "*.ts" \) 2>/dev/null | while read f; do
          if grep -q "frida:rpc" "$f" 2>/dev/null; then
            sed -i 's/frida:rpc/${{ env.NEW_RPC }}/g' "$f"
            echo "  RPC: $f"
          fi
        done
        
        # 2. Patch frida_agent_main -> fxxxx_agent_main
        echo "Patching agent function names..."
        find frida -type f \( -name "*.c" -o -name "*.h" -o -name "*.vala" -o -name "*.cpp" \) 2>/dev/null | while read f; do
          if grep -q "frida_agent" "$f" 2>/dev/null; then
            sed -i 's/frida_agent_main/${{ env.NEW_AGENT }}_agent_main/g' "$f"
            sed -i 's/frida_agent_container/${{ env.NEW_AGENT }}_agent_container/g' "$f"
            sed -i 's/frida_agent_message/${{ env.NEW_AGENT }}_agent_message/g' "$f"
            sed -i 's/frida_agent_runner/${{ env.NEW_AGENT }}_agent_runner/g' "$f"
            echo "  Agent: $f"
          fi
        done
        
        # 3. Patch FridaScriptEngine -> XxxxxScriptEngine
        echo "Patching class names..."
        find frida -type f \( -name "*.c" -o -name "*.h" -o -name "*.vala" -o -name "*.cpp" \) 2>/dev/null | while read f; do
          if grep -q "FridaScript" "$f" 2>/dev/null; then
            sed -i 's/FridaScriptEngine/XxxxxScriptEngine/g' "$f"
            echo "  Script: $f"
          fi
        done
        
        # 4. Patch re.frida.server
        echo "Patching package identifiers..."
        find frida -type f \( -name "*.c" -o -name "*.h" -o -name "*.vala" \) 2>/dev/null | while read f; do
          if grep -q "re.frida.server" "$f" 2>/dev/null; then
            sed -i 's/re\.frida\.server/xx.xxxxx.xxxxxx/g' "$f"
            echo "  Package: $f"
          fi
        done
        
        # 5. Patch socket names (Florida style)
        cd frida/subprojects/frida-core
        sed -i 's|return "/frida-" + Uuid.string_random ();|var _b = new StringBuilder (); var _c = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"; for (var _i = 0; _i != 32; _i++) _b.append_c (_c[Random.int_range (0, _c.length)]); return "/" + _b.str;|g' src/linux/frida-helper-backend.vala || true
        
        # 6. Patch process name
        sed -i 's/g_set_prgname ("frida");/g_set_prgname ("ggbond");/g' ../frida-gum/gum/gum.c || true
        
        # 7. Patch memfd name
        sed -i 's/return Linux.syscall (SysCall.memfd_create, name, flags);/return Linux.syscall (SysCall.memfd_create, "jit-cache", flags);/g' lib/base/linux.vala || true
        
        echo "=== Patching complete ==="

    - name: Build frida-server for Android arm64
      run: |
        export ANDROID_NDK_ROOT=${{ steps.setup-ndk.outputs.ndk-path }}
        
        mkdir -p build-android-arm64
        cd build-android-arm64
        ../frida/configure --host=android-arm64
        make
      timeout-minutes: 60

    - name: Verify patches in binary
      run: |
        SERVER="build-android-arm64/subprojects/frida-core/server/frida-server"
        echo "=== Verifying binary patches ==="
        echo "frida:rpc count: $(strings "$SERVER" | grep -c 'frida:rpc' || echo 0)"
        echo "AdWBfWIcq count: $(strings "$SERVER" | grep -c '${{ env.NEW_RPC }}' || echo 0)"
        echo "frida_agent_main count: $(strings "$SERVER" | grep -c 'frida_agent_main' || echo 0)"
        echo "${{ env.NEW_AGENT }}_agent_main count: $(strings "$SERVER" | grep -c '${{ env.NEW_AGENT }}_agent_main' || echo 0)"

    - name: Upload server
      uses: actions/upload-artifact@v4
      with:
        name: frida-server-android-arm64
        path: build-android-arm64/subprojects/frida-core/server/frida-server

  build-python-windows:
    runs-on: windows-2022
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install build tools
      run: |
        pip install meson ninja wheel setuptools

    - name: Clone frida-python
      run: |
        git clone --branch 16.7.19 --recurse-submodules --depth 1 https://github.com/frida/frida-python.git

    - name: Apply anti-detection patches
      shell: bash
      run: |
        echo "=== Applying patches to frida-python ==="
        
        # Patch RPC
        find frida-python -type f \( -name "*.vala" -o -name "*.js" -o -name "*.ts" \) 2>/dev/null | while read f; do
          if grep -q "frida:rpc" "$f" 2>/dev/null; then
            sed -i 's/frida:rpc/${{ env.NEW_RPC }}/g' "$f"
            echo "  RPC: $f"
          fi
        done
        
        # Patch agent names
        find frida-python -type f \( -name "*.c" -o -name "*.h" -o -name "*.vala" -o -name "*.cpp" \) 2>/dev/null | while read f; do
          if grep -q "frida_agent" "$f" 2>/dev/null; then
            sed -i 's/frida_agent_main/${{ env.NEW_AGENT }}_agent_main/g' "$f"
            sed -i 's/frida_agent_container/${{ env.NEW_AGENT }}_agent_container/g' "$f"
            sed -i 's/frida_agent_message/${{ env.NEW_AGENT }}_agent_message/g' "$f"
            sed -i 's/frida_agent_runner/${{ env.NEW_AGENT }}_agent_runner/g' "$f"
            echo "  Agent: $f"
          fi
        done
        
        # Patch class names
        find frida-python -type f \( -name "*.c" -o -name "*.h" -o -name "*.vala" -o -name "*.cpp" \) 2>/dev/null | while read f; do
          if grep -q "FridaScript" "$f" 2>/dev/null; then
            sed -i 's/FridaScriptEngine/XxxxxScriptEngine/g' "$f"
            echo "  Script: $f"
          fi
        done
        
        # Patch package identifiers
        find frida-python -type f \( -name "*.c" -o -name "*.h" -o -name "*.vala" \) 2>/dev/null | while read f; do
          if grep -q "re.frida.server" "$f" 2>/dev/null; then
            sed -i 's/re\.frida\.server/xx.xxxxx.xxxxxx/g' "$f"
            echo "  Package: $f"
          fi
        done
        
        echo "=== Patches applied ==="

    - name: Build frida-python wheel
      run: |
        cd frida-python
        pip wheel . --no-deps -w dist/
      timeout-minutes: 90
      continue-on-error: true

    - name: List built files
      run: |
        Get-ChildItem frida-python/dist/ -ErrorAction SilentlyContinue
      shell: powershell

    - name: Upload Windows wheel
      uses: actions/upload-artifact@v4
      with:
        name: frida-python-windows
        path: frida-python/dist/*.whl
      if: always()
