name: Build Frida 16.7.19 Anti-Detection V2

on:
  workflow_dispatch:

jobs:
  build-server-android:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: "temurin"
        java-version: "17"
        
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Android NDK
      id: setup-ndk
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r25c
        local-cache: false
        link-to-sdk: true
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential tree ninja-build gcc-multilib g++-multilib \
          lib32stdc++-11-dev flex bison ruby ruby-dev python3-requests python3-setuptools \
          python3-dev python3-pip libc6-dev libc6-dev-i386
        sudo gem install fpm -v 1.11.0 --no-document
        pip install lief meson ninja

    - name: Clone Frida 16.7.19
      run: |
        git clone --branch 16.7.19 --recurse-submodules --depth 1 https://github.com/frida/frida.git

    - name: Apply anti-detection source patches
      run: |
        cd frida
        
        echo "=== Applying SAME-LENGTH source patches ==="
        
        # 关键替换 (必须相同长度!)
        # frida_agent_main (16) -> bkWNs_agent_main (16)
        # frida-agent (11) -> bkWNs-agent (11)  
        # frida:rpc (9) -> AdWBfWIcq (9)
        # frida-server (12) -> bkWNs-server (12)
        # frida-helper (12) -> bkWNs-helper (12)
        
        echo "1. Patching frida_agent_main -> bkWNs_agent_main (16 chars)..."
        find . -type f \( -name "*.c" -o -name "*.h" -o -name "*.vala" \) -exec \
          sed -i 's/frida_agent_main/bkWNs_agent_main/g' {} \;
        
        echo "2. Patching frida-agent -> bkWNs-agent (11 chars)..."
        find . -type f \( -name "*.c" -o -name "*.h" -o -name "*.vala" -o -name "meson.build" -o -name "*.py" \) -exec \
          sed -i 's/frida-agent/bkWNs-agent/g' {} \;
        
        echo "3. Patching frida:rpc -> AdWBfWIcq (9 chars)..."
        find . -type f \( -name "*.vala" -o -name "*.js" -o -name "*.ts" \) -exec \
          sed -i 's/frida:rpc/AdWBfWIcq/g' {} \;
        
        echo "4. Patching frida-server -> bkWNs-server (12 chars)..."
        find . -type f \( -name "*.c" -o -name "*.h" -o -name "*.vala" \) -exec \
          sed -i 's/frida-server/bkWNs-server/g' {} \;
        
        echo "5. Patching frida-helper -> bkWNs-helper (12 chars)..."
        find . -type f \( -name "*.c" -o -name "*.h" -o -name "*.vala" \) -exec \
          sed -i 's/frida-helper/bkWNs-helper/g' {} \;
        
        echo "6. Patching re.frida.server -> xx.xxxxx.xxxxxx (15 chars)..."
        find . -type f \( -name "*.c" -o -name "*.h" -o -name "*.vala" \) -exec \
          sed -i 's/re\.frida\.server/xx.xxxxx.xxxxxx/g' {} \;
        
        echo "7. Patching re.frida.Helper -> xx.xxxxx.Xxxxxx (15 chars)..."
        find . -type f \( -name "*.c" -o -name "*.h" -o -name "*.vala" \) -exec \
          sed -i 's/re\.frida\.Helper/xx.xxxxx.Xxxxxx/g' {} \;
        
        echo "8. Patching socket names..."
        sed -i 's|"/frida-" + Uuid.string_random ()|"/" + Uuid.string_random ()|g' \
          subprojects/frida-core/src/linux/frida-helper-backend.vala || true
        
        echo "9. Patching thread names..."
        find subprojects/frida-gum -name "*.c" -exec sed -i 's/"gmain"/"xmain"/g' {} \;
        find subprojects/frida-gum -name "*.c" -exec sed -i 's/"gdbus"/"xdbus"/g' {} \;
        find subprojects/frida-core -name "*.vala" -exec sed -i 's/"gum-js-loop"/"xxx-xx-loop"/g' {} \;
        find subprojects/frida-core -name "*.vala" -exec sed -i 's/"pool-spawner"/"pool-xxxxxxx"/g' {} \;
        
        echo "10. Patching process name..."
        sed -i 's/g_set_prgname ("frida")/g_set_prgname ("system")/g' subprojects/frida-gum/gum/gum.c || true
        
        echo "11. Patching memfd name..."
        sed -i 's/frida-/cache-/g' subprojects/frida-core/lib/base/linux.vala || true
        
        echo ""
        echo "=== Verification ==="
        echo "frida_agent_main: $(grep -r 'frida_agent_main' --include='*.c' --include='*.vala' | wc -l)"
        echo "bkWNs_agent_main: $(grep -r 'bkWNs_agent_main' --include='*.c' --include='*.vala' | wc -l)"
        echo "frida-agent: $(grep -r 'frida-agent' --include='*.c' --include='*.vala' --include='meson.build' | wc -l)"
        echo "bkWNs-agent: $(grep -r 'bkWNs-agent' --include='*.c' --include='*.vala' --include='meson.build' | wc -l)"

    - name: Build frida-server for Android arm64
      run: |
        export ANDROID_NDK_ROOT=${{ steps.setup-ndk.outputs.ndk-path }}
        mkdir -p build-android-arm64
        cd build-android-arm64
        ../frida/configure --host=android-arm64
        make
      timeout-minutes: 60

    - name: Verify and post-process binary
      run: |
        SERVER="build-android-arm64/subprojects/frida-core/server/frida-server"
        
        echo "=== Binary strings check ==="
        echo "frida_agent_main: $(strings $SERVER | grep -c 'frida_agent_main' || echo 0)"
        echo "bkWNs_agent_main: $(strings $SERVER | grep -c 'bkWNs_agent_main' || echo 0)"
        echo "frida-agent: $(strings $SERVER | grep -c 'frida-agent' || echo 0)"
        echo "bkWNs-agent: $(strings $SERVER | grep -c 'bkWNs-agent' || echo 0)"
        echo "frida:rpc: $(strings $SERVER | grep -c 'frida:rpc' || echo 0)"
        echo "AdWBfWIcq: $(strings $SERVER | grep -c 'AdWBfWIcq' || echo 0)"
        echo "/frida-: $(strings $SERVER | grep -c '/frida-' || echo 0)"
        echo "gmain: $(strings $SERVER | grep -c '"gmain"' || echo 0)"

    - name: Upload server
      uses: actions/upload-artifact@v4
      with:
        name: frida-server-android-arm64
        path: build-android-arm64/subprojects/frida-core/server/frida-server

  build-python-linux:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install build tools
      run: |
        pip install meson ninja wheel setuptools

    - name: Clone frida-python with submodules
      run: |
        git clone --branch 16.7.19 --recurse-submodules --depth 1 https://github.com/frida/frida-python.git

    - name: Apply SAME patches to frida-python
      run: |
        cd frida-python
        
        echo "=== Applying SAME patches to frida-python ==="
        
        # 相同的替换!
        find . -type f \( -name "*.c" -o -name "*.h" -o -name "*.vala" \) -exec \
          sed -i 's/frida_agent_main/bkWNs_agent_main/g' {} \;
        
        find . -type f \( -name "*.c" -o -name "*.h" -o -name "*.vala" -o -name "meson.build" -o -name "*.py" \) -exec \
          sed -i 's/frida-agent/bkWNs-agent/g' {} \;
        
        find . -type f \( -name "*.vala" -o -name "*.js" -o -name "*.ts" \) -exec \
          sed -i 's/frida:rpc/AdWBfWIcq/g' {} \;
        
        echo "=== Patches applied ==="

    - name: Build frida-python wheel
      run: |
        cd frida-python
        pip wheel . --no-deps -w dist/
      timeout-minutes: 60
      continue-on-error: true

    - name: Upload Linux wheel
      uses: actions/upload-artifact@v4
      with:
        name: frida-python-linux
        path: frida-python/dist/*.whl
      if: always()
